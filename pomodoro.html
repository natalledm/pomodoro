<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Pomodoro</title>
</head>
<body>
  <div class="container">
    <div class="pomodoro-box">
      <div class="pomodoro-number-box">
        <span id="pomodoro-timer">
          <span id="pomodoro-minutes">25</span>:<span id="pomodoro-seconds">00</span>
        </span>
      </div>
      <div class="pomodoro-buttons">
        <button id="pomodoro-start">start</button>
        <button id="pomodoro-pause" class="hide">pause</button>
        <button id="pomodoro-stop" class="hide">stop</button>
      </div>
    </div>
  </div>

  <script src="pomodoro.js"></script>
</body>
</html>
